<body onload="main()">

  <div style="display: flex; align-items: flex-start; gap: 20px;">
    <canvas id="webgl" width="500" height="500">
      Please use a browser that supports "canvas"
    </canvas>
  </div>

  <p>Sridatta Grandhi</p>
  <p>srgrandh@ucsc.edu</p>

  <p id="numdot">FPS: --</p>
  <button type="button" id="clearButton">Clear</button>

  <p>Tail Angle <input type="range" min="-15" max="10" value="0" id="tailSlide"></p>
  <p>Upper Leg: <input type="range" id="legSlider" min="-5" max="5" value="0"></p>
  <p>Lower Leg (Knee): <input type="range" id="kneeSlider" min="-5" max="5" value="0"></p>
  <p>Paw Angle: <input type="range" id="pawSlider" min="-5" max="5" value="0"></p>
  <p>Camera Angle <input type="range" min="0" max="360" value="5" id="angleSlide"></p>

  <p>
    <button id="animOnBtn">Start Animation</button>
    <button id="animOffBtn">Stop Animation</button>
  </p>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix-cse160.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="Cube.js"></script>
  <script src="Sphere.js"></script>
  <script src="Point.js"></script>
  <script src="Dog.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>
